{% load static %}

<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" href="{% static 'css/icons.css' %}" type='text/css'>
        <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}" type='text/css'>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
        crossorigin="anonymous">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

        <title>twitter</title>
    </head>
    <body class="">
        <header role="banner" class="text-center border-bottom">
            <a href="{% url 'home' %}" class="my-auto transition twitter">
                <i class="fab fa-twitter pb-4"></i>
            </a>
        </header>

        <div class="container pt-4" >
            <main class="col-5 mx-auto">
                {% block content %}
                {% endblock %}
            </main>
        </div>

    <script src="{% static 'jquery/jquery.min.js' %}"></script>
    <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/site.js' %}"></script>
    </body>
</html>
